        <body>
            <section class="container">
                <header><h1>Registration Form</h1></header>
                <form action="#" class="form"> 
                    <div class="input-box">
                        <label>Full Name </label>
                        <input type="text" placeholder="Enter full name" required />
                        </div>
                        <div class="input-box">
                            <label>Email </label>
                            <input type="text" placeholder="Enter email address " required />
                            </div>
                            <div class="column">
                                <div class="input-box">
                                    <label>Phone Number</label>
                                    <input type="number" placeholder="Enter phone number" required/>
                                    </div>

                                    <div class="input-box">
                                        <label>Birth Date </label>
                                        <input type="date" placeholder="Enter birth date" required/>
                                        </div>
                                    </div>
                                    <div class="gender-box">
                                        <h3> Gender</h3>
                                     <div class="gender-option">
                                        
                                        <div class="gender">
                                            <input type="radio" id="check" name="gender" checked/>
                                            <label form="check-male"> Male</label>
                                        </div>  
                                        <div class="gender">
                                            <input type="radio" id="check" name="gender"/>
                                            <label form="check-female">Female</label>
                                        </div>  
                                        <div class="gender">
                                            <input type="radio" id="check" name="gender"/>
                                            <label form="check-others"> Others</label>
                                        </div>       
                                        </div>
                                        <div class="input-box address">
                                            <label>Address </label>
                                            <input type="text" placeholder="Enter permanent address" required/>
                                            <input type="text" placeholder="Enter local address" required/>

                                            <div class="column">
                                                <div class="select-box">
                                                    <select> 
                                                        <option hidden>Country</option>
                                                        <option>American</option>
                                                        <option>India</option>
                                                        <option>Japan</option>
                                                        <option>Austrila</option>
                                                     </select>
                                                    </div>
                                                    <input type="text" placeholder="Enter your city" required/>
                                                    </div>
                                           <div class="column1"> 
                                            Password
                                            <input type="password" placeholder="Enter password" required/>
                                            <div class="column1">
                                            Confirm password
                                            <input type="password" placeholder="Enter confirm password" required/>
                                            </div>
                                            </div>
                                            </div>
                                            <div class="check">
